<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div><img src="icons/logo.svg" alt="logo"><p>Dashboard</p></div>
        </div>
        <div class="nav">
            <div><img src="icons/home.svg" alt="home-icon"><p>Home</p></div>
            <div><img src="icons/card-account-details-outline.svg" alt="card-icon"><p>Profile</p></div>
            <div><img src="icons/message.svg" alt="message-icon"><p>Messages</p></div>
            <div><img src="icons/clock-time-four.svg" alt="history-icon"><p>History</p></div>
            <div><img src="icons/account-group.svg" alt="group-icon"><p>Communities</p></div>
        </div>
        <div class="support">
            <div><img src="icons/cog.svg" alt="cog-icon"><p>Settings</p></div>
            <div><img src="icons/help.svg" alt="help-icon"><p>Support</p></div>
            <div><img src="icons/note-multiple.svg" alt="note-icon"><p>Privacy</p></div>
        </div>
    </div>
    <div class="header">
        <form action="/search">
            <label for="search-field"><img src="icons/search.svg" alt="search-icon"></label>
            <input type="search" id="search-field" name="search" >
        </form>
        <div class="profile">
            <img src="" alt="">
            <p>BananaMana</p>
            <img src="" alt="">
        </div>
        <div class="user">
            <img src="" alt="">
            <img src="" alt="">
            <p>BananaMana(@monkie)</p>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content">
        <div class="projects-container">
            <h2>Your Projects</h2>
            <div class="projects">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
        <div class="notification-container">
            <div class="announcements">
                <h2>Announcements</h2>
                <div class="tile">
    
                </div>
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <div class="tile">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
