<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p>Dashboard</p>
        </div>
        <div class="nav">
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Communities</p>
        </div>
        <div class="support">
            <p>Settings</p>
            <p>Support</p>
            <p>Libraries</p>
        </div>
    </div>
    <div class="header">
        <form action="search">
            <input type="search">
        </form>
    </div>
    <div class="content">
        <div class="projects-container">
            <h2>Your Projects</h2>
            <div class="projects">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
        <div class="notification-container">
            <div class="announcements">
                <h2>Announcements</h2>
                <div class="tile">
    
                </div>
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <div class="tile">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
