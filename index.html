<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p>Dashboard</p>
        </div>
        <div class="nav">
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Communities</p>
        </div>
        <div class="support">
            <p>Settings</p>
            <p>Support</p>
            <p>Libraries</p>
        </div>
    </div>
    <div class="header">
        <form action="search">
            <input type="search">
        </form>
    </div>
    <div class="content">
        <div class="projects">
            <div class="tile">Tile1</div>
            <div class="tile">Tile2</div>
            <div class="tile">Tile3</div>
            <div class="tile">Tile4</div>
            <div class="tile">Tile5</div>
            <div class="tile">Tile6</div>
        </div>
        <div class="notification">
            <div class="tile">Announcements</div>
            <div class="tile">Trending</div>
        </div>
    </div>
</body>
</html>
